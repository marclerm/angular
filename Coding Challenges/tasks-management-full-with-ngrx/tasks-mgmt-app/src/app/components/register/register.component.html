<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <form class="form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name" />
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</span>
        </mat-error>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </mat-error>
      </mat-form-field>
      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput id="password" formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </span>
        </mat-error>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p>
      <br/>
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </mat-card>
</div>
