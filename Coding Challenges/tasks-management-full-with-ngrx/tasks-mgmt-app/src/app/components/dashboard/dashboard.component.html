<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="overview">
    <mat-card>
      <mat-card-title>Overview</mat-card-title>
      <mat-card-content>
        <p>Total Tasks: {{ (tasks$ | async)?.length }}</p>
        <p>Pending Tasks: {{ pendingTasks.length }}</p>
        <p>Completed Tasks: {{ completedTasks.length }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" routerLink="/task-form">Add New Task</button>

  <div class="task-list">
    <h2>Pending Tasks</h2>
    <div *ngFor="let task of pendingTasks">
      <mat-card>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="task-list">
    <h2>Completed Tasks</h2>
    <div *ngFor="let task of completedTasks">
      <mat-card>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ task.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
